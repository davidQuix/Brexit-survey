# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: CSV data
    application: CSV data
    deploymentType: Service
    version: 9c4e212f8334072b1aec245a029c02caa61c5cac
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: Data analysis
    application: Counter
    deploymentType: Service
    version: efaedfe5d87374d1d5ea590b0534a60a3c22101d
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: new-data
  - name: Data transformer
    application: Data transformer
    deploymentType: Service
    version: febe461dd8a2f2141911924439dd4dd737fe89bf
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: new-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: chart-data
  - name: Frontend chart
    application: Frontend chart
    deploymentType: Service
    version: a60331f807e7eb2a3b966729b68f6024c8eea614
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: frontendchart-7c55c73
    desiredStatus: Running
    variables:
      - name: bearer_token
        inputType: Secret
        description: ''
        required: false
        secretKey: dashboard_bearer_token
      - name: chart_data_topic
        inputType: InputTopic
        description: ''
        required: true
        value: chart-data

# This section describes the Topics of the data pipeline
topics:
  - name: csv-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: new-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: chart-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
