# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: CSV data
    application: CSV data
    deploymentType: Service
    version: 572e0b01f9a799cda9871542f71fceb188d82dc6
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: Data analysis
    application: Counter
    deploymentType: Service
    version: 141491065d0ff82299cb2eec9e5927195b364648
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: new-data
  - name: Data transformer
    application: Data transformer
    deploymentType: Service
    version: ff29fb830dcd56e76ebed23c826855c1201bde28
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: new-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: chart-data

# This section describes the Topics of the data pipeline
topics:
  - name: counted-names
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: csv-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: new-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: chart-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
